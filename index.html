<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Diagnosis System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Disease Diagnosis System</h1>
        <p>Please enter your symptoms, separated by commas (e.g., fever, cough):</p>
        <input type="text" id="symptomInput" placeholder="Enter symptoms here">
        <button onclick="diagnose()">Diagnose</button>
        <div id="result"></div>
        <button onclick="viewHistory()">View Diagnosis History</button>
        <div id="history" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
